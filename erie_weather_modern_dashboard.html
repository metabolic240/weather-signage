
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erie Weather Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #002B5B;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .screen.active {
      opacity: 1;
      z-index: 1;
    }

    .today .title {
      font-size: 3vw;
      font-weight: bold;
      margin-bottom: 2vh;
    }

    .today img {
      width: 100px;
      height: 100px;
    }

    .today .desc {
      font-size: 2.2vw;
      text-transform: capitalize;
      margin: 1vh 0;
    }

    .today .temp {
      font-size: 6vw;
      font-weight: bold;
    }

    .today .details {
      font-size: 1.5vw;
      color: #cce0ff;
      margin-top: 1vh;
    }

    .today .text {
      font-size: 1.6vw;
      max-width: 75vw;
      margin-top: 2vh;
      text-align: center;
      line-height: 1.4;
    }

    .forecast-title {
      font-size: 2.8vw;
      font-weight: bold;
      margin-bottom: 3vh;
    }

    .forecast {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 2vw;
    }

    .day-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2vh 1vw;
      border-radius: 12px;
      width: 12vw;
      min-width: 150px;
      text-align: center;
    }

    .day-card.today {
      border: 3px solid #66ccff;
    }

    .day-card .label {
      font-weight: bold;
      font-size: 1.8vw;
      margin-bottom: 1vh;
    }

    .day-card img {
      width: 64px;
      height: 64px;
    }

    .day-card .desc {
      font-size: 1.2vw;
      text-transform: capitalize;
      margin: 1vh 0;
    }

    .day-card .temp {
      font-size: 1.5vw;
      font-weight: 500;
    }
  
.hour-card {
  background: rgba(255,255,255,0.1);
  padding: 2vh 1vw;
  border-radius: 12px;
  width: 10vw;
  min-width: 100px;
  text-align: center;
  margin-bottom: 2vh;
}
.hour-card .label {
  font-weight: bold;
  font-size: 1.2vw;
  margin-bottom: 1vh;
}
.hour-card img {
  width: 48px;
  height: 48px;
}
.hour-card .desc {
  font-size: 1vw;
  text-transform: capitalize;
  margin: 1vh 0;
}
.hour-card .temp {
  font-size: 1.3vw;
  font-weight: 500;
}


#todayIcon {
  width: 140px !important;
  height: 140px !important;
}

.day-card img {
  width: 100px !important;
  height: 100px !important;
}

.hour-card img {
  width: 64px !important;
  height: 64px !important;
}

</style>
</head>
<body>
  <div id="todayScreen" class="screen active">
    <div class="today">
      <div class="title">Current Weather</div>
      <img id="todayIcon" src="" alt="icon">
      <div id="todayDesc" class="desc">Loading...</div>
      <div id="todayTemp" class="temp">--°F</div>
      <div id="todayDetails" class="details">Wind: -- mph | Humidity: --%</div>
      <div id="todayText" class="text">Fetching detailed forecast...</div>
    </div>
  </div>

  <div id="forecastScreen" class="screen">
    <div class="forecast-title">5-Day Outlook</div>
    <div class="forecast" id="forecastGrid"></div>
  </div>

  <script>
    const apiKey = "83a7310014209ebb5b1ddd11ec0e47f3";
    const zip = "16501";

    const screens = document.querySelectorAll('.screen');
let totalScreens = 3;
    let currentScreen = 0;

    function rotateScreens() {
      screens[currentScreen].classList.remove('active');
      currentScreen = (currentScreen + 1) % screens.length;
      screens[currentScreen].classList.add('active');
    }

    setInterval(rotateScreens, 20000);

    function getIcon(icon) {
      return `https://openweathermap.org/img/wn/${icon}@2x.png`;
    }

    async function loadWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();

        document.getElementById("todayIcon").src = getIcon(data.weather[0].icon);
        document.getElementById("todayDesc").textContent = data.weather[0].description;
        document.getElementById("todayTemp").textContent = Math.round(data.main.temp) + "°F";
        document.getElementById("todayDetails").textContent = `Wind: ${Math.round(data.wind.speed)} mph | Humidity: ${data.main.humidity}%`;

        const todayText = `Expect ${data.weather[0].description} today with a high near ${Math.round(data.main.temp_max)}°F. Winds around ${Math.round(data.wind.speed)} mph and humidity holding at ${data.main.humidity}%.`;
        document.getElementById("todayText").textContent = todayText;
      } catch (e) {
        document.getElementById("todayText").textContent = "Unable to load today's weather.";
      }
    }

    async function loadForecast() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();

        const forecastGrid = document.getElementById("forecastGrid");
        forecastGrid.innerHTML = "";

        const daily = data.list.filter((_, i) => i % 8 === 0).slice(0, 5);
        daily.forEach((item, idx) => {
          const date = new Date(item.dt_txt);
          const day = date.toLocaleDateString('en-US', { weekday: 'short' });
          const temp = Math.round(item.main.temp);
          const desc = item.weather[0].description;
          const icon = getIcon(item.weather[0].icon);

          const card = document.createElement("div");
          card.className = "day-card" + (idx === 0 ? " today" : "");

          card.innerHTML = `
            <div class="label">${day}</div>
            <img src="${icon}">
            <div class="desc">${desc}</div>
            <div class="temp">${Math.round(item.main.temp_min)}° / ${Math.round(item.main.temp_max)}°F</div>
          `;
          forecastGrid.appendChild(card);
        });
      } catch (e) {
        document.getElementById("forecastGrid").innerHTML = "Forecast unavailable.";
      }
    }

    loadWeather();
    loadForecast();
    setInterval(() => {
      loadWeather();
      loadForecast();
    }, 600000);
  
async function loadHourly() {
  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?zip=${zip},US&units=imperial&appid=${apiKey}`);
    const data = await res.json();
    const hourlyGrid = document.getElementById("hourlyGrid");
    hourlyGrid.innerHTML = "";

    const now = new Date();
    const upcoming = data.list.filter(item => {
      const dt = new Date(item.dt_txt);
      return dt > now && dt.getHours() % 3 === 0;
    }).slice(0, 8); // show next 8 time blocks (24 hours)

    upcoming.forEach(item => {
      const time = new Date(item.dt_txt).toLocaleTimeString([], { hour: 'numeric' });
      const icon = getIcon(item.weather[0].icon);
      const desc = item.weather[0].description;
      const temp = Math.round(item.main.temp);

      const card = document.createElement("div");
      card.className = "hour-card";
      card.innerHTML = `
        <div class="label">${time}</div>
        <img src="${icon}">
        <div class="desc">${desc}</div>
        <div class="temp">${temp}°F</div>
      `;
      hourlyGrid.appendChild(card);
    });
  } catch (e) {
    document.getElementById("hourlyGrid").innerHTML = "Hourly forecast unavailable.";
  }
}

setInterval(() => {
  loadWeather();
  loadForecast();
  loadHourly();
}, 600000);
loadHourly();

</script>

<div id="hourlyScreen" class="screen">
  <div class="forecast-title">24-Hour Forecast</div>
  <div class="forecast" id="hourlyGrid" style="flex-wrap: wrap; gap: 1vw;"></div>
</div>

</body>
</html>
