<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Display</title>
  <style>
    body {
      background-color: #012952;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .current {
      text-align: center;
      margin-bottom: 4rem;
    }

    .icon {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .temp {
      font-size: 5rem;
      margin: 0.5rem 0;
    }

    .details {
      font-size: 1.5rem;
    }

    .description {
      font-size: 2rem;
      margin: 1rem 0;
      text-transform: capitalize;
    }

    .forecast-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .forecast {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .day {
      background-color: #0b3c5d;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 160px;
    }

    .day img {
      width: 80px;
      height: 80px;
    }

    .day-name {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .high-low {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="current">
    <h1>Current Weather</h1>
    <img id="current-icon" class="icon" src="" alt="Weather Icon">
    <div id="description" class="description">Loading...</div>
    <div id="temp" class="temp">--째F</div>
    <div class="details">
      <span id="wind">Wind: -- mph</span> |
      <span id="humidity">Humidity: --%</span>
    </div>
  </div>

  <div>
    <div class="forecast-title">5-Day Outlook</div>
    <div id="forecast" class="forecast">Loading forecast...</div>
  </div>

  <script>
    const apiKey = '83a7310014209ebb5b1ddd11ec0e47f3';
    const lat = 42.1292;
    const lon = -80.0851;

    const currentIcon = document.getElementById('current-icon');
    const description = document.getElementById('description');
    const temp = document.getElementById('temp');
    const wind = document.getElementById('wind');
    const humidity = document.getElementById('humidity');
    const forecastContainer = document.getElementById('forecast');

    async function fetchWeather() {
      try {
        const [currentRes, forecastRes] = await Promise.all([
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`),
          fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=imperial`)
        ]);

        const current = await currentRes.json();
        const forecast = await forecastRes.json();

        updateCurrent(current);
        updateForecast(forecast.list);
      } catch (err) {
        console.error('Weather fetch failed', err);
        description.textContent = 'Error fetching weather';
        forecastContainer.innerHTML = '<p>Failed to load forecast.</p>';
      }
    }

    function updateCurrent(data) {
      description.textContent = data.weather[0].description;
      temp.textContent = `${Math.round(data.main.temp)}째F`;
      wind.textContent = `Wind: ${data.wind.speed} mph`;
      humidity.textContent = `Humidity: ${data.main.humidity}%`;
      currentIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png`;
    }

    function updateForecast(list) {
      const daily = {};

      list.forEach(item => {
        const date = new Date(item.dt_txt);
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        const key = date.toDateString();

        if (!daily[key]) {
          daily[key] = {
            day,
            temps: [],
            icon: item.weather[0].icon,
            desc: item.weather[0].description
          };
        }

        daily[key].temps.push(item.main.temp);
      });

      const days = Object.values(daily).slice(1, 6); // skip today, show next 5

      forecastContainer.innerHTML = '';
      days.forEach(d => {
        const min = Math.round(Math.min(...d.temps));
        const max = Math.round(Math.max(...d.temps));

        const card = document.createElement('div');
        card.className = 'day';
        card.innerHTML = `
          <div class="day-name">${d.day}</div>
          <img src="https://openweathermap.org/img/wn/${d.icon}@2x.png" alt="${d.desc}">
          <div>${d.desc}</div>
          <div class="high-low">${min}째 / ${max}째F</div>
        `;
        forecastContainer.appendChild(card);
      });
    }

    fetchWeather();
  </script>
</body>
</html>
