
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Erie Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #002B5B;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .forecast {
      margin-top: 2vh;
    }
  </style>
</head>
<body>
  <div id="weather">Loading weather...</div>
  <div class="forecast" id="forecast"></div>

  <script>
    const zip = "16501";
    const apiKey = "83a7310014209ebb5b1ddd11ec0e47f3";
    const weatherEl = document.getElementById('weather');
    const forecastEl = document.getElementById('forecast');

    async function getWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();
        weatherEl.innerHTML = `
          <div><strong>Current Weather - Erie, PA</strong></div>
          <div>${data.weather[0].description.toUpperCase()}</div>
          <div>${Math.round(data.main.temp)}°F</div>
          <div>Wind: ${Math.round(data.wind.speed)} mph | Humidity: ${data.main.humidity}%</div>
        `;
      } catch (e) {
        weatherEl.innerText = "Failed to load current weather.";
      }
    }

    async function getForecast() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();
        const daily = data.list.filter((_, i) => i % 8 === 0).slice(0, 3);
        let output = "<div><strong>3-Day Forecast</strong></div>";
        daily.forEach(item => {
          const date = new Date(item.dt_txt);
          const day = date.toLocaleDateString('en-US', { weekday: 'short' });
          const temp = Math.round(item.main.temp);
          const desc = item.weather[0].main;
          output += `<div>${day} - ${desc} - ${temp}°F</div>`;
        });
        forecastEl.innerHTML = output;
      } catch (e) {
        forecastEl.innerText = "Failed to load forecast.";
      }
    }

    getWeather();
    getForecast();
    setInterval(() => {
      getWeather();
      getForecast();
    }, 600000); // refresh every 10 minutes
  </script>
</body>
</html>
