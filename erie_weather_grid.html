<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erie Weather - Refined Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #002B5B;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      text-align: center;
    }

    #content {
      padding: 2vh 4vw;
      width: 90vw;
    }

    h1 {
      font-size: 3.5vw;
      margin-bottom: 1vh;
    }

    .current {
      margin-bottom: 4vh;
    }

    .current .desc {
      font-size: 2vw;
      margin: 1vh 0 0.5vh;
    }

    .current .temp {
      font-size: 3vw;
      font-weight: bold;
    }

    .current .extra {
      font-size: 1.6vw;
      margin-top: 0.5vh;
    }

    .forecast-grid {
      display: flex;
      justify-content: center;
      gap: 1vw;
    }

    .day {
      background: rgba(255, 255, 255, 0.08);
      width: 12vw;
      padding: 1.5vh 1vw;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-weight: bold;
      font-size: 1.6vw;
      margin-bottom: 0.5vh;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-bottom: 0.5vh;
    }

    .desc {
      font-size: 1.2vw;
      text-transform: capitalize;
    }

    .temp {
      font-size: 1.4vw;
      margin-top: 0.3vh;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Current Weather - Erie, PA</h1>
    <div class="current" id="weather">Loading...</div>
    <div class="forecast-grid" id="forecast"></div>
  </div>

  <script>
    const zip = "16501";
    const apiKey = "83a7310014209ebb5b1ddd11ec0e47f3";
    const weatherEl = document.getElementById('weather');
    const forecastEl = document.getElementById('forecast');

    function getIconUrl(icon) {
      return `https://openweathermap.org/img/wn/${icon}@2x.png`;
    }

    async function getWeather() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();
        const icon = getIconUrl(data.weather[0].icon);
        weatherEl.innerHTML = `
          <div><img src="${icon}" class="icon"></div>
          <div class="desc">${data.weather[0].description}</div>
          <div class="temp">${Math.round(data.main.temp)}°F</div>
          <div class="extra">Wind: ${Math.round(data.wind.speed)} mph | Humidity: ${data.main.humidity}%</div>
        `;
      } catch (e) {
        weatherEl.innerText = "Failed to load weather.";
      }
    }

    async function getForecast() {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?zip=${zip},US&units=imperial&appid=${apiKey}`);
        const data = await res.json();
        const daily = data.list.filter((_, i) => i % 8 === 0).slice(0, 5);
        let output = "";
        daily.forEach(item => {
          const date = new Date(item.dt_txt);
          const day = date.toLocaleDateString('en-US', { weekday: 'short' });
          const temp = Math.round(item.main.temp);
          const desc = item.weather[0].description;
          const icon = getIconUrl(item.weather[0].icon);
          output += `
            <div class="day">
              <div class="label">${day}</div>
              <img src="${icon}" class="icon">
              <div class="desc">${desc}</div>
              <div class="temp">${temp}°F</div>
            </div>
          `;
        });
        forecastEl.innerHTML = output;
      } catch (e) {
        forecastEl.innerText = "Failed to load forecast.";
      }
    }

    getWeather();
    getForecast();
    setInterval(() => {
      getWeather();
      getForecast();
    }, 600000);
  </script>
</body>
</html>
