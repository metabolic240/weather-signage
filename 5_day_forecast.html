<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-Day Forecast - MDA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #062f52;
      color: white;
      padding: 3vh 5vw;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 20vw;
      max-width: 400px;
      margin-bottom: 3vh;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: clamp(24px, 3vw, 50px);
      margin-bottom: 2vh;
    }

    .forecast-grid {
      display: flex;
      justify-content: center;
      gap: 3vw;
      width: 100%;
      max-width: 1700px;
      flex-wrap: wrap;
    }

    .day-card {
      flex: 1 1 15%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2vh 1vw;
      min-width: 200px;
      max-width: 240px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vh;
    }

    .day-card img {
      width: clamp(60px, 9vw, 120px);
      height: auto;
    }

    .day-name {
      font-size: clamp(16px, 2vw, 32px);
      font-weight: 700;
    }

    .desc {
      font-size: clamp(14px, 1.8vw, 24px);
      text-transform: capitalize;
    }

    .temps {
      font-size: clamp(18px, 2vw, 28px);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" />
  <h1>5-Day Outlook</h1>
  <div class="forecast-grid" id="forecastGrid"></div>

  <script>
    const apiKey = "83a7310014209ebb5b1ddd11ec0e47f3";
    const lat = 42.1292;
    const lon = -80.0851;
    const iconUrl = "https://openweathermap.org/img/wn/";

    async function fetchForecast() {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`);
      const data = await res.json();
      const forecastGrid = document.getElementById('forecastGrid');

      const daily = {};
      data.list.forEach(entry => {
        const date = new Date(entry.dt_txt);
        const day = date.toLocaleDateString("en-US", { weekday: "short" });
        if (!daily[day]) {
          daily[day] = {
            high: entry.main.temp_max,
            low: entry.main.temp_min,
            desc: entry.weather[0].description,
            icon: entry.weather[0].icon
          };
        } else {
          daily[day].high = Math.max(daily[day].high, entry.main.temp_max);
          daily[day].low = Math.min(daily[day].low, entry.main.temp_min);
        }
      });

      Object.entries(daily).slice(0, 5).forEach(([day, data]) => {
        const card = document.createElement("div");
        card.className = "day-card";
        card.innerHTML = `
          <div class="day-name">${day}</div>
          <img src="${iconUrl + data.icon}@4x.png" />
          <div class="desc">${data.desc}</div>
          <div class="temps">${Math.round(data.low)}° / ${Math.round(data.high)}°F</div>
        `;
        forecastGrid.appendChild(card);
      });
    }

    fetchForecast();
  </script>
</body>
</html>
