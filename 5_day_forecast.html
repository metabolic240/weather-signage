<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0, user-scalable=no" />
  <title>5-Day Forecast - MDA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2vh 3vw;
      font-family: 'Roboto', sans-serif;
      background-color: #062f52;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2vh;
      height: 100vh;
      width: 100vw;
    }

    .logo {
      width: 22vw;
      max-width: 400px;
      filter: brightness(0) invert(1);
    }

    h1 {
      font-size: 5vw;
      margin: 1vh 0;
    }

    .forecast-grid {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 2vw;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05); /* Temp diagnostic */
      border-radius: 10px;
      padding: 2vh 1vw;
      flex-grow: 1;
    }

    .day-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 2vh 1vw;
      text-align: center;
    }

    .day-name {
      font-size: 2.8vw;
      font-weight: bold;
    }

    .desc {
      font-size: 2.4vw;
      margin: 1vh 0;
      text-transform: capitalize;
    }

    .temps {
      font-size: 2.6vw;
      font-weight: 500;
    }

    .day-card img {
      width: 9vw;
      max-width: 160px;
      height: auto;
      margin: 1vh 0;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="MDA TV Logo" />
  <h1>5-Day Outlook</h1>
  <div class="forecast-grid" id="forecastGrid"></div>

  <script>
    const apiKey = "83a7310014209ebb5b1ddd11ec0e47f3";
    const lat = 42.1292;
    const lon = -80.0851;
    const iconUrl = "https://openweathermap.org/img/wn/";

    async function fetchForecast() {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`);
      const data = await res.json();
      const forecastGrid = document.getElementById('forecastGrid');

      const daily = {};
      data.list.forEach(entry => {
        const date = new Date(entry.dt_txt);
        const day = date.toLocaleDateString("en-US", { weekday: "short" });
        if (!daily[day]) {
          daily[day] = {
            high: entry.main.temp_max,
            low: entry.main.temp_min,
            desc: entry.weather[0].description,
            icon: entry.weather[0].icon
          };
        } else {
          daily[day].high = Math.max(daily[day].high, entry.main.temp_max);
          daily[day].low = Math.min(daily[day].low, entry.main.temp_min);
        }
      });

      Object.entries(daily).slice(0, 5).forEach(([day, data]) => {
        const card = document.createElement("div");
        card.className = "day-card";
        card.innerHTML = `
          <div class="day-name">${day}</div>
          <img src="${iconUrl + data.icon}@4x.png" />
          <div class="desc">${data.desc}</div>
          <div class="temps">${Math.round(data.low)}° / ${Math.round(data.high)}°F</div>
        `;
        forecastGrid.appendChild(card);
      });
    }

    fetchForecast();
  </script>
</body>
</html>
